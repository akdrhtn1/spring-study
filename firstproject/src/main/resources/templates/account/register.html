<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
        <!-- reset cdn 갖고와서 사용-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- bootstrap start-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


       <link rel="stylesheet" th:href="@{/css/resister.css}">
       <script th:src="@{/js/resister.js}"></script>
</head>
<body>
    <div class="wrap">
        <header id="header" class="section">
            <h1>
                <a id="reg" href="#">회원가입</a>
            </h1>
        </header>

            <form name = "join-form" id="join_form"  th:action="@{/account/register}" method="POST">
                <div class="container" role="main">
                    
                    <div class="join_content">
                        <div class="one_group">
                            <div class="loginId">
                                <h3 class="repet_title">
                                    <label for="username">아이디</label>
                                </h3>
                                <span class="box_id clearfix">
                                    <input type="text" id="username" class="input--text" name="username" pattern="^[a-zA-Z0-9]+$" maxlength="20">
                                    <input type="button" id="idValidate" class="btn-danger" value="중복확인" onclick="">
                                </span>
                                <span class="error_box" id="idMsg">  
                                </span>
                            </div>
                            
                            <div class="passwd">
                                <h3 class="repet_title">
                                    <label for="password">비밀번호</label>
                                </h3>
                                <span class="box_id">
                                    <input type="password" id="password" class="input--text" name="password" maxlength="20">
                                </span>
                                <span class="error_box" id="pswd1Msg">  
                                </span>

                                <h3 class="repet_title">
                                    <label for="passwd2">비밀번호 재확인</label>
                                </h3>
                                <span class="box_id">
                                    <input type="password" id="passwd2" class="input--text" name="passwd2" maxlength="20">
                                </span>
                                <span class="error_box" id="pswd2Msg">  
                                </span>


                            </div>
                            

                        </div>

                        <div class="two_group">
                            <div class="name">
                                <h3 class="repet_title">
                                    <label for="name">이름</label>
                                </h3>
                                <span class="box_id">
                                    <input type="text" id="name" class="input--text" name="name" maxlength="10">
                                </span>
                                <span class="error_box" id="nameMsg">  
                                </span>
                            </div>

                            <div class="phone">
                                <h3 class="repet_title">
                                    <label for="cellPhone">전화번호</label>
                                </h3>
                                <span class="box_id">
                                    <input type="tel" id="cellPhone" class="input--text" name="cellPhone" maxlength="16" required placeholder="000-0000-0000">
                                </span>
                                <span class="error_box" id="phoneMsg">  
                                </span>
                            </div>



                           <div class="birth">
                                <h3 class="repet_title">
                                    <label for="btDate">생년월일</label>
                                </h3>

                                <div class="birth_wrap">
                            
                                        <span class="box_id">
                                            <input type="date" id="btDate" class="input--text" name="btDate" value="1999-01-11">
                                        </span>
                                </div>
                            </div>

                            <div class="gender">
                                <h3 class="repet_title">
                                    <label for="gender">성별</label>
                                </h3>

                                <div class="box_gender">
                            
                            
                                        <select id="gender" name="gender" class="input--text">
                                             <option value selected>성별</option>
                                             <option value="M">남성</option>
                                             <option value="F">여성</option>
                                             <option value="N">선택 안함</option>
                                         </select>
                                </div>

                                
                            </div>

                        </div>

                        <input type="button" id="btn-smit" class="btn btn--primary" value="가입하기">

                    </div>

                </div>
            </form>
        </div>
   
</body>
</html>
