<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <head th:replace="header :: head('게시판')">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <title>게시판</title>
    </head>
<body>
    <nav th:replace="/header :: header"></nav>

<main role="main" class="container">
      <h1>게시판</h1>

        <form action="#" th:action="@{/board/form}" th:object="${boardForm}" method="POST">
            <input type="hidden" th:field="*{id}">
           <div class="mb-3">
               <label for="title" class="form-label">제목</label>
               <input type="text" class="form-control" th:field="*{title}"
                      th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
               <!--에러가 생길경우 -->
               <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                   제목 에러 메시지
               </div>
           </div>

           <div class="mb-3">
               <label for="content" class="form-label">내용</label>
               <textarea class="form-control"  rows="3" th:field="*{content}"
                         th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
               <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                   내용 에러 메시지
               </div>
           </div>

           <div class="text-right">
               <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/list}'|">취소</button>
               <button type="submit" class="btn btn-primary">확인</button>
           </div>


        </form>
</main>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
